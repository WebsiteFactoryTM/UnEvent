services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: unevent_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: unevent
      POSTGRES_PASSWORD: unevent
      POSTGRES_DB: unevent_db
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4:9.8
    ports:
      - 5050:80
    environment:
      # Required by pgAdmin
      PGADMIN_DEFAULT_EMAIL: contact@unevent.ro
      PGADMIN_DEFAULT_PASSWORD: secret

      # Don't require the user to login
      PGADMIN_CONFIG_SERVER_MODE: "False"

      # Don't require a "master" password after logging in
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
