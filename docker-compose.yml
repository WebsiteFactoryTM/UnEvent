services:
  postgres:
    image: postgres:15
    container_name: unevent_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: unevent
      POSTGRES_PASSWORD: unevent
      POSTGRES_DB: unevent_db
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: unevent_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ./docker-data/redis:/data
